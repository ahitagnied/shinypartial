output:
  directory: "output"
  format: "PNG"
  resolution: [800, 800]
  samples: 128

blender_obj:
  path: "./files/mirror.obj"
  scale: [1.0, 1.0, 1.0]    
  location: [0, 0, -400]
  rotation: [0, 0, 0]  
  override_materials: true
  bevel:
    width: 0.01
    segments: 2
    profile: 0.5
  material:
    metallic: 0.95
    roughness: 0.02
    specular: 1.0

environment:
  hdri_path: "assets/studio.exr"

camera:
  num_images: 9
  theta_min_deg: 45
  theta_max_deg: 120
  phi_start_deg: 0
  phi_end_deg: 60
  distance: 27.0
  
  trajectory_type: "plus"
  look_at: "center"
  
  plane_distance: 30
  plane_normal: [0, 0.4, -0.2]
  
  diamond_size: 5.0

  plus_horizontal_length: 60.0
  plus_vertical_length: 60.0
  
  trajectory_offset: [0, 0, 0]
  
  zigzag_width: 7.0
  zigzag_height: 7.0